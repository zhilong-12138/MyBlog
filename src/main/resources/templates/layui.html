<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>table模块快速使用</title>
    <link rel="stylesheet" href="css/layui/layui.css" media="all">
</head>
<body>

<table id="demo" lay-filter="test"></table>

<script src="js/layui/layui.js"></script>
<script>
    layui.use('table', function () {
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#demo'
            , height: 312
            , url: '/getAnnouncementManagement' //数据接口
            , page: true //开启分页
            , cols: [[ //表头
                {field: 'id', title: 'ID', width: 80, sort: true, fixed: 'left'}
                , {field: 'content', title: '用户名', width: 80}
                , {field: 'showStatus', title: '性别', width: 80, sort: true}
                , {field: 'showStatusName', title: '城市', width: 80}
                , {field: 'deleted', title: '签名', width: 177}
                , {field: 'createTime', title: '积分', width: 80, sort: true}
            ]]
        });

    });
</script>
</body>
</html>
